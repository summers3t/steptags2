<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project Settings · StepTags Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.2/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        .save-button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .circle-bg {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        @media (prefers-reduced-motion:no-preference) {
            .btn-trans {
                transition: background-color .2s, box-shadow .2s, transform .15s;
            }

            .btn-trans:hover {
                transform: translateY(-1px);
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased"
    style="background: var(--project-bg, #f9fafb) var(--project-bg-image, none) no-repeat center / cover !important;">
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Top meta -->
        <section class="relative mb-8">
            <div
                class="absolute -top-10 left-0 w-20 h-20 rounded-full circle-bg flex items-center justify-center shadow-lg">
                <i data-feather="settings" class="w-8 h-8 text-white" aria-hidden="true"></i>
            </div>
            <div class="pl-24">
                <div id="sk-top" class="animate-pulse space-y-2">
                    <div class="h-6 w-60 bg-gray-200 rounded"></div>
                    <div class="h-4 w-96 bg-gray-200 rounded"></div>
                    <div class="flex gap-4">
                        <div class="h-4 w-40 bg-gray-200 rounded"></div>
                        <div class="h-4 w-40 bg-gray-200 rounded"></div>
                    </div>
                </div>
                <h1 id="p-title" class="text-2xl font-bold tracking-tight hidden"></h1>
                <p id="p-desc" class="text-gray-600 hidden"></p>
                <ul id="p-meta" class="mt-3 flex flex-wrap gap-4 text-sm text-gray-500 hidden">
                    <li class="inline-flex items-center">
                        <i data-feather="user" class="w-4 h-4 mr-1"></i><span id="p-createdby"></span>
                    </li>
                    <li class="inline-flex items-center">
                        <i data-feather="calendar" class="w-4 h-4 mr-1"></i><span id="p-due"></span>
                    </li>
                </ul>
            </div>
        </section>

        <section class="flex flex-col md:flex-row gap-6">
            <!-- Left nav -->
            <aside class="w-full md:w-64">
                <nav class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden"
                    aria-label="Settings sections">
                    <button data-tab="overview"
                        class="set-tab w-full text-left px-4 py-3 text-sm font-medium text-indigo-700 bg-indigo-50 flex items-center gap-2">
                        <i data-feather="home" class="w-4 h-4"></i><span>Overview</span>
                    </button>
                    <button data-tab="edit"
                        class="set-tab w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                        <i data-feather="edit" class="w-4 h-4"></i><span>Edit Project</span>
                    </button>
                    <button data-tab="members"
                        class="set-tab w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                        <i data-feather="users" class="w-4 h-4"></i><span>Members</span>
                    </button>
                    <button data-tab="items"
                        class="set-tab w-full text-left px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                        <i data-feather="list" class="w-4 h-4"></i><span>Items</span>
                    </button>
                    <div class="mt-6 border-t border-gray-100"></div>
                    <button id="btn-delete"
                        class="w-full text-left px-4 py-3 text-sm font-medium text-red-600 hover:bg-red-50 flex items-center gap-2"
                        title="Soft delete; restorable by admin">
                        <i data-feather="trash-2" class="w-4 h-4"></i><span>Delete Project</span>
                    </button>
                </nav>
            </aside>

            <!-- Right pane -->
            <section class="flex-1 space-y-6">
                <!-- Overview -->
                <div id="tab-overview" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Project stats</h2>

                    <div id="sk-overview" class="grid grid-cols-1 sm:grid-cols-3 gap-4 animate-pulse">
                        <div class="rounded-lg border p-4">
                            <div class="h-4 bg-gray-200 w-20 rounded mb-2"></div>
                            <div class="h-6 bg-gray-200 w-10 rounded"></div>
                        </div>
                        <div class="rounded-lg border p-4">
                            <div class="h-4 bg-gray-200 w-24 rounded mb-2"></div>
                            <div class="h-6 bg-gray-200 w-10 rounded"></div>
                        </div>
                        <div class="rounded-lg border p-4">
                            <div class="h-4 bg-gray-200 w-28 rounded mb-2"></div>
                            <div class="h-6 bg-gray-200 w-10 rounded"></div>
                        </div>
                    </div>

                    <div id="ov-cards" class="grid grid-cols-1 sm:grid-cols-3 gap-4 hidden">
                        <div class="rounded-lg border p-4">
                            <p class="text-sm text-gray-500">Steps</p>
                            <p id="stepsCount" class="text-2xl font-bold">—</p>
                        </div>
                        <div class="rounded-lg border p-4">
                            <p class="text-sm text-gray-500">Completed</p>
                            <p id="completedCount" class="text-2xl font-bold">—</p>
                        </div>
                        <div class="rounded-lg border p-4">
                            <p class="text-sm text-gray-500">Due ≤ 7 days</p>
                            <p id="dueSoonCount" class="text-2xl font-bold">—</p>
                        </div>
                    </div>

                    <div id="ov-progress" class="mt-6 hidden">
                        <div class="flex justify-between text-sm text-gray-500 mb-1"><span>Overall
                                completion</span><span id="overallPct">—</span></div>
                        <div class="h-2 rounded bg-gray-200" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <div id="overallBar" class="h-2 rounded bg-gradient-to-r from-blue-500 to-purple-500"
                                style="width:0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Edit -->
                <form id="form-edit" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hidden"
                    novalidate>
                    <h2 class="text-lg font-semibold mb-4">Edit project</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-1" for="f_title">Name</label>
                            <input id="f_title"
                                class="project-field w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500"
                                value="" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1" for="f_desc">Description</label>
                            <textarea id="f_desc" rows="3"
                                class="project-field w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <div class="flex items-center justify-between">
                                    <label class="block text-sm font-medium mb-1" for="f_start">Start date</label>
                                    <button id="f_start_clear" type="button"
                                        class="text-xs text-gray-500 hover:text-gray-700">Clear</button>
                                </div>
                                <input id="f_start" type="text" inputmode="none"
                                    class="project-field w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500" />
                            </div>
                            <div>
                                <div class="flex items-center justify-between">
                                    <label class="block text-sm font-medium mb-1" for="f_due">Due date</label>
                                    <button id="f_due_clear" type="button"
                                        class="text-xs text-gray-500 hover:text-gray-700">Clear</button>
                                </div>
                                <input id="f_due" type="text" inputmode="none"
                                    class="project-field w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500" />
                            </div>
                        </div>

                        <!-- Background -->
                        <div id="bg-uploader">
                            <label class="block text-sm font-medium mb-1">Background</label>

                            <div class="flex items-center justify-between">
                                <p class="text-sm text-gray-700">
                                    Choose background
                                    <button id="bg-link-color" type="button"
                                        class="text-indigo-600 hover:text-indigo-800 underline underline-offset-2">color</button>,
                                    or select
                                    <button id="bg-link-image" type="button"
                                        class="text-indigo-600 hover:text-indigo-800 underline underline-offset-2">picture</button>.
                                </p>
                                <button id="bg-clear" type="button"
                                    class="hidden px-2 py-1 text-xs border rounded-md">Clear</button>
                            </div>

                            <!-- Color chooser -->
                            <div id="bg-popover-color" class="hidden mt-3">
                                <!-- One neat horizontal row; real gradient fills; upper-left is transparent -->
                                <div class="flex items-center gap-2 overflow-x-auto whitespace-nowrap py-1">
                                    <!-- Blues -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(219,234,254,0) 0%, #dbeafe 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(219,234,254,0) 0%, #dbeafe 100%);"
                                        aria-label="Gradient baby blue"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(191,219,254,0) 0%, #bfdbfe 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(191,219,254,0) 0%, #bfdbfe 100%);"
                                        aria-label="Gradient soft blue"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(199,210,254,0) 0%, #c7d2fe 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(199,210,254,0) 0%, #c7d2fe 100%);"
                                        aria-label="Gradient indigo light"></button>

                                    <!-- Purples -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(237,233,254,0) 0%, #ede9fe 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"

                                        aria-label="Gradient lavender"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(233,213,255,0) 0%, #e9d5ff 100%)"

                                        style="background: linear-gradient(to bottom right, rgba(233,213,255,0) 0%, #e9d5ff 100%);"
                                        aria-label="Gradient soft purple"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(243,232,255,0) 0%, #f3e8ff 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(243,232,255,0) 0%, #f3e8ff 100%);"
                                        aria-label="Gradient lilac"></button>

                                    <!-- Cyans / Teals -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(236,254,255,0) 0%, #ecfeff 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(236,254,255,0) 0%, #ecfeff 100%);"
                                        aria-label="Gradient cyan"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(207,250,254,0) 0%, #cffafe 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(207,250,254,0) 0%, #cffafe 100%);"
                                        aria-label="Gradient sky"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(204,251,241,0) 0%, #ccfbf1 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(204,251,241,0) 0%, #ccfbf1 100%);"
                                        aria-label="Gradient teal"></button>

                                    <!-- Greens -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(220,252,231,0) 0%, #dcfce7 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(220,252,231,0) 0%, #dcfce7 100%);"
                                        aria-label="Gradient mint"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(209,250,229,0) 0%, #d1fae5 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(209,250,229,0) 0%, #d1fae5 100%);"
                                        aria-label="Gradient aquamarine"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(231,254,231,0) 0%, #e7fee7 100%)"

                                        style="background: linear-gradient(to bottom right, rgba(231,254,231,0) 0%, #e7fee7 100%);"
                                        aria-label="Gradient soft green"></button>

                                    <!-- Yellows -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(254,249,195,0) 0%, #fef9c3 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(254,249,195,0) 0%, #fef9c3 100%);"
                                        aria-label="Gradient pastel yellow"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(254,243,199,0) 0%, #fef3c7 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(254,243,199,0) 0%, #fef3c7 100%);"
                                        aria-label="Gradient soft amber"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(255,247,237,0) 0%, #fff7ed 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(255,247,237,0) 0%, #fff7ed 100%);"
                                        aria-label="Gradient warm sand"></button>

                                    <!-- Oranges / Reds -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(255,237,213,0) 0%, #ffedd5 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(255,237,213,0) 0%, #ffedd5 100%);"
                                        aria-label="Gradient peach"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(255,228,230,0) 0%, #ffe4e6 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(255,228,230,0) 0%, #ffe4e6 100%);"
                                        aria-label="Gradient rose"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(254,226,226,0) 0%, #fee2e2 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(254,226,226,0) 0%, #fee2e2 100%);"
                                        aria-label="Gradient soft red"></button>

                                    <!-- Neutrals -->
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(248,250,252,0) 0%, #f8fafc 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(248,250,252,0) 0%, #f8fafc 100%);"
                                        aria-label="Gradient near white"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(241,245,249,0) 0%, #f1f5f9 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(241,245,249,0) 0%, #f1f5f9 100%);"
                                        aria-label="Gradient cool gray"></button>
                                    <button type="button"
                                        data-bg="linear-gradient(to bottom right, rgba(229,231,235,0) 0%, #e5e7eb 100%)"
                                        class="w-8 h-8 rounded-full border shadow-sm hover:ring-2 hover:ring-indigo-400 shrink-0"
                                        style="background: linear-gradient(to bottom right, rgba(229,231,235,0) 0%, #e5e7eb 100%);"
                                        aria-label="Gradient light gray"></button>
                                </div>

                                <p class="mt-3 text-xs text-gray-500">
                                    Each swatch blends from transparent at the upper-left to color at the lower-right.
                                </p>
                            </div>




                            <!-- Image chooser -->
                            <div id="bg-popover-image" class="hidden mt-3">
                                <label class="inline-flex items-center gap-2 text-sm cursor-pointer">
                                    <input id="bgFile" type="file" accept="image/*" class="hidden">
                                    <span class="px-3 py-1 rounded-md border bg-white hover:bg-gray-50">Browse</span>
                                </label>
                                <progress id="bg-progress" class="hidden w-full mt-2" max="100" value="0"></progress>
                            </div>

                            <!-- Local preview only -->
                            <div id="bgPreview" class="hidden mt-3">
                                <img id="bgImg" src="" alt="Background preview"
                                    class="w-full h-40 object-cover rounded-lg border">
                            </div>
                        </div>
                        <!-- /Background -->
                    </div>
                </form>

                <!-- Members -->
                <div id="tab-members" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold">Members</h2>
                        <div class="flex items-center gap-2">
                            <input id="inviteEmail" type="email" placeholder="Invite by email"
                                class="rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500">
                            <select id="inviteRole" class="rounded-md border border-gray-300 px-2 py-2 text-sm">
                                <option value="member" selected>Member</option>
                                <option value="admin">Admin</option>
                                <option value="guest">Guest</option>
                            </select>
                            <button id="inviteBtn"
                                class="px-3 py-2 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 text-sm btn-trans">Invite</button>
                        </div>
                    </div>

                    <!-- Pending invites (new) -->
                    <div id="pendingBox" class="mb-4 hidden">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-semibold text-gray-700">
                                Pending invites
                                <span id="pendingCount"
                                    class="ml-2 inline-flex items-center rounded-full bg-amber-100 px-2 py-0.5 text-xs font-medium text-amber-800">0</span>
                            </h3>
                            <button id="refreshPending"
                                class="text-xs text-indigo-700 hover:text-indigo-900 underline">Refresh</button>
                        </div>
                        <ul id="pendingList" class="mt-2 divide-y rounded-md border border-amber-200 bg-amber-50/40">
                            <!-- rows inserted by JS -->
                            <!-- example:
      <li class="flex items-center justify-between px-3 py-2">
        <div class="min-w-0">
          <p class="truncate text-sm font-medium text-gray-900">invitee@example.com</p>
          <p class="text-xs text-gray-600">member • sent 2025-10-28</p>
        </div>
        <div class="flex items-center gap-2">
          <button data-action="resend" data-id="…" class="text-xs px-2 py-1 rounded-md border border-gray-300 hover:bg-white">Resend</button>
          <button data-action="revoke" data-id="…" class="text-xs px-2 py-1 rounded-md text-red-700 border border-red-300 hover:bg-red-50">Revoke</button>
        </div>
      </li>
      -->
                        </ul>
                    </div>

                    <!-- skeleton while loading -->
                    <ul id="sk-members" class="space-y-3 animate-pulse">
                        <li class="flex items-center justify-between p-3 rounded-lg border">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                                <div class="space-y-1">
                                    <div class="h-4 w-28 bg-gray-200 rounded"></div>
                                    <div class="h-3 w-40 bg-gray-200 rounded"></div>
                                </div>
                            </div>
                            <div class="h-8 w-28 bg-gray-200 rounded"></div>
                        </li>
                    </ul>

                    <ul id="membersList" class="space-y-3 hidden"></ul>
                </div>


                <!-- Items -->
                <div id="tab-items" class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 hidden">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold">Items</h2>
                        <button id="addItem"
                            class="px-3 py-2 rounded-md text-white bg-indigo-600 hover:bg-indigo-700 text-sm btn-trans">
                            <i data-feather="plus" class="w-4 h-4 mr-1"></i>Add Item
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm">
                            <thead class="bg-gray-50">
                                <tr class="text-left text-xs text-gray-500 uppercase">
                                    <th class="px-4 py-2">Item</th>
                                    <th class="px-4 py-2">Type</th>
                                    <th class="px-4 py-2">Status</th>
                                    <th class="px-4 py-2">Assigned</th>
                                    <th class="px-4 py-2">Due</th>
                                    <th class="px-4 py-2 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="itemsBody" class="divide-y"><!-- populated by JS --></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- Sticky Save/Cancel -->
    <footer class="sticky bottom-0 bg-white border-t border-gray-200 py-3 px-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-end gap-3">
            <button id="btn-cancel"
                class="px-4 py-2 rounded-md border border-gray-300 bg-white text-sm hover:bg-gray-50">Close</button>
            <button id="btn-save"
                class="save-button px-4 py-2 rounded-md bg-indigo-600 text-white text-sm hover:bg-indigo-700"
                disabled>Save changes</button>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => { window.feather && window.feather.replace(); });

        // Tabs
        const tabButtons = document.querySelectorAll('.set-tab');
        const panes = {
            overview: document.getElementById('tab-overview'),
            edit: document.getElementById('form-edit'),
            members: document.getElementById('tab-members'),
            items: document.getElementById('tab-items')
        };
        tabButtons.forEach(b => {
            b.addEventListener('click', () => {
                tabButtons.forEach(x => x.classList.remove('text-indigo-700', 'bg-indigo-50'));
                tabButtons.forEach(x => x.classList.add('text-gray-700'));
                Object.values(panes).forEach(p => p.classList.add('hidden'));
                b.classList.add('text-indigo-700', 'bg-indigo-50');
                panes[b.getAttribute('data-tab')].classList.remove('hidden');
            });
        });

        // Local image preview only; no self background painting
        const bgFile = document.getElementById('bgFile');
        const bgPreview = document.getElementById('bgPreview');
        const bgImg = document.getElementById('bgImg');
        const bgClear = document.getElementById('bg-clear');

        bgFile?.addEventListener('change', (e) => {
            const f = e.target.files?.[0]; if (!f) return;
            if (!/^image\//.test(f.type) || f.size > 5 * 1024 * 1024) { alert('Use image up to 5MB.'); bgFile.value = ''; return; }
            const r = new FileReader();
            r.onload = () => { bgImg.src = r.result; bgPreview.classList.remove('hidden'); bgClear.classList.remove('hidden'); };
            r.readAsDataURL(f);
        });
        bgClear?.addEventListener('click', () => {
            if (bgFile) bgFile.value = '';
            if (bgImg) bgImg.src = '';
            bgPreview?.classList.add('hidden');
            bgClear?.classList.add('hidden');
        });

        // Delete confirm
        document.getElementById('btn-delete')?.addEventListener('click', () => {
            if (confirm('Move project to recycle bin? Admin can restore later.')) { /* handled in ../js/settings.js */ }
        });

        // Passive listener for parent to set preview if needed
        window.addEventListener('message', (e) => {
            const d = e.data || {};
            if (d.type === 'project:bg') {
                if (d.color) document.documentElement.style.setProperty('--project-bg', d.color);
                else document.documentElement.style.removeProperty('--project-bg');
                if (d.url) document.documentElement.style.setProperty('--project-bg-image', `url("${d.url}")`);
                else document.documentElement.style.removeProperty('--project-bg-image');
            }
        });
    </script>

    <script type="module" src="../js/settings.js"></script>
</body>

</html>
